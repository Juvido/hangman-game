<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./styles.css" rel="stylesheet">
    <title>Jogo da Forca</title>
</head>
<body>
	<div class="container">
		<h1>Jogo da Forca / Hangman game </h1>
        <div class="hint">
            <h3> Dica: animal</h3> 
        </div>

        <div class="input-container">
			<input type="text" id="letter" placeholder=" Insira uma letra">
			<button id="submit" onclick="check()">Adivinhar</button>
		</div>

		<div class="word-container">
			<h2>Palavra:</h2>
			<p id="word"></p>
		</div>
		<div class="guesses-container">
			<h2>Letras usadas:</h2>
			<p id="tentatives"></p>
		</div>
		
		<div class="message-container">
			<p id="message"></p>
			<button id="play-again" onclick="reset()">Jogar novamente</button>
		</div>
	</div>

	
</body>
<script src="script.js"></script>
</html>
